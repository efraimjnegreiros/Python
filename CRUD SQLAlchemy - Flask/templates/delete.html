<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">Confirmar Exclusão</h2>
        <form action="" method="post">
            <div class="alert alert-warning" role="alert">
                <strong>Atenção!</strong> Você tem certeza que deseja excluir este produto?
            </div>
            <div class="text-center">
                <input type="submit" value="Sim, excluir" class="btn btn-danger">
                <a href="/data" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
