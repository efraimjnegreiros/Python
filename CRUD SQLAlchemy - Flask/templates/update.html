<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Atualizar Produto</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" value="{{produto.name}}" required>
            </div>
            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho</label>
                <input type="number" class="form-control" id="tamanho" name="tamanho" value="{{produto.tamanho}}" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo</label>
                <input type="text" class="form-control" id="preco" name="preco" value="{{produto.preco}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        <a href="/data" class="btn btn-secondary mt-3">Voltar para a lista de produtos</a>
    </div>
</body>
</html>
