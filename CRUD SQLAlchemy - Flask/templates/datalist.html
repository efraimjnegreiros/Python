<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Produtos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.produto_id }}</td>
                    <td>{{ produto.name }}</td>
                    <td>{{ produto.tamanho }}</td>
                    <td>{{ produto.preco }}</td>
                    <td>
                        <a href="/data/{{produto.id}}" class="btn btn-info btn-sm">Ver</a>
                        <a href="/data/{{produto.id}}/update" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/data/{{produto.id}}/delete" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/data/create" class="btn btn-success">Criar Novo Produto</a>
    </div>
</body>
</html>
