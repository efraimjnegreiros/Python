<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalhes do Produto</h2>
        <div class="list-group">
            <div class="list-group-item">
                <strong>ID do Produto:</strong> {{produto.produto_id}}
            </div>
            <div class="list-group-item">
                <strong>Nome:</strong> {{produto.name}}
            </div>
            <div class="list-group-item">
                <strong>Tamanho:</strong> {{produto.tamanho}}
            </div>
            <div class="list-group-item">
                <strong>Pre√ßo:</strong> {{produto.preco}}
            </div>
        </div>
        <a href="/data" class="btn btn-secondary mt-3">Voltar para a lista de produtos</a>
        <a href="/data/{{produto.id}}/update" class="btn btn-warning mt-3 ml-2">Editar Produto</a>
        <a href="/data/{{produto.id}}/delete" class="btn btn-danger mt-3 ml-2">Excluir Produto</a>
    </div>
</body>
</html>
